<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用web Storage实现的购物车</title>
	<style type="text/css">

	form {
		width: 300px;
		height: 200px;
		
		margin: 150px auto;
		text-align: center;
		box-shadow: -3px -3px 3px 3px #999;
		box-shadow: 3px 3px 3px 3px #333;
	}
	input {
		margin: 10px 0;
	}


</style>

	<script type="text/javascript">

		function sendok(){
			if(userid.value!=""&&userpwd.value!=""){
				localStorage.userid=userid.value;
				sessionStorage.userpwd=userpwd.value;
				return true;
			}else {
				alert("请输入账号");
				return false;
			}

		}
		function isload(){
			if(localStorage.userid){
				userid.value=localStorage.userid;
			}
		}
	</script>
</head>
<body onload="isload()">
	<form method="post" action="cat.html" onsubmit="return sendok()">
		请输入你的账号：<br>
		<input type="text" id="userid" value="" autofocus><br>
		请输入你的密码：<br>
		<input type="password" id="userpwd" value="" ><br>
		<font style="font-size:12px">(测试账号：yhdyy，密码：yyy111)</font><br>
		<input id="btnsend" type="submit" value="登录"><br>


	</form>
	
</body>
</html>
