<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 660px;
            height: 440px;
           padding: 30px;
            margin: 70px auto;
            border: 1px solid #ccc;
            background-color: black;
        }
        ul {
            list-style: none;
        }
        li {
            float: left;
        }
        img {
            width: 200px;
            height: 200px;
            margin: 10px;
        }
    </style>

    <script src="jquery-1.11.1.js"></script>
    <script>
    $(window).ready(function () {
        //需求：鼠标放入li中，其他的li半透明，当前盒子，opacity值为1；离开wrap的时候所有的li全部opacity值为1




        $(".wrap").find("li").mousemove(function () {
            //连式编程
            $(this).css("opacity",1).siblings().css("opacity",0.3);
        });

        //离开wrap的时候所有的li全部opacity值为1
        $(".wrap").mouseout(function () {
            $(this).children().children("li").css("opacity",1);
        });

    });
</script>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
            <li><img src="images/06.jpg" alt=""></li>
        </ul>
    </div>

</body>
</html>
